</head>
<body>
    <div class="container mt-5">
        <div class="row">

                <div class="col-md-8">
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-primary w-50 me-5" onclick="myFunction()">Thêm mới sinh viên</button>
                        <div class="input-group ">
                            <input type="text" class="form-control me-2" placeholder="Search Here" aria-label="Search">
                            <button class="btn btn-primary me-2">Tìm kiếm</button>
                            <input class="form-control " type="text" placeholder="Sắp xếp" aria-label="Sắp xếp">
                        </div>
                    </div>
                <div class="card border-light shadow-sm mb-5">
                    <div class="card-body">
                      <h5 class="card-title">Danh sách sinh viên</h5>
                      <div class="table-responsive">
                        <table class="table table-borderless bsb-table-xl text-nowrap align-middle">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Mã sinh viên</th>
                              <th>Tên sinh viên</th>
                              <th>Tuổi</th>
                              <th>Giới tính</th>
                              <th>Hành động</th>
                            </tr>
                          </thead>
                          <tbody id="studentTableBody">
            
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-8" id="myDIV">
                <h5>Thông Tin Sinh Viên</h5>
                <form>
                  <div class="mb-3">
                    <label for="studentId" class="form-label">Mã sinh viên</label>
                    <input type="text" class="form-control" id="studentId" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="studentName" class="form-label">Tên sinh viên</label>
                    <input type="text" class="form-control" id="studentName" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="age" class="form-label">Tuổi</label>
                    <input type="number" class="form-control" id="age" placeholder="" value="0">
                  </div>
                  <div class="mb-3">
                    <label for="gender" class="form-label">Giới tính</label>
                    <input type="text" class="form-control" id="age" placeholder="Nam">
                  </div>
                  <div class="mb-3">
                    <label for="birthDate" class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="birthDate">
                  </div>
                  <div class="mb-3">
                    <label for="birthPlace" class="form-label">Nơi sinh</label>
                    <input type="text" class="form-control" id="birthPlace" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>                  
                    </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
