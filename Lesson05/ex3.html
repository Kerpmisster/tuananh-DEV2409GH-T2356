<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Một số thuộc tính quy tắc thông dụng</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        #zone1 {
            background-color: #ccc;
            padding: 2rem;
        }
        div{
            border: 1px solid red;
            width: 10rem;
            height: 10rem;
        }
        .dv-1{
            margin: 2rem;
        }
        .dv-2{
            margin: 1rem;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Một số thuộc tính quy tắc thông dụng</h1>
    </header>
    <section id="zone1">
        <div class="dv-1">
            1
        </div>
        <div class="dv-2">
            2
        </div>
    </section>
</body>
</html>
