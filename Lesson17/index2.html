<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Đây là thẻ h2</h2>
    <p>Đây là thẻ p</p>
    <p>Đây là thẻ p2</p>
    <p>List1</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <p>List2</p>
    <ul>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <p><a href="https://www.youtube.com/">@</a></p>
    <input type="text" placeholder="Xóa input">
    <button class="btn1">
        Click
    </button>
    <button class="btn2">
        Click
    </button>
    <button class="btn3">
        Click
    </button>
    <button class="btn4">
        Click
    </button>
    <button class="btn5">
        Click
    </button>
    <button class="btn6">
        Click
    </button>
    <button class="btn7">
        Click
    </button>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("*").toggle();
            })
            $(".btn2").click(function(){
                $(this).toggle();
            })
            $(".btn3").click(function(){
                $("p").toggle();
            })
            $(".btn4").click(function(){
                $("p:first").toggle();
            })
            $(".btn5").click(function(){
                $("ul li:first-child").toggle();
            })
            $(".btn6").click(function(){
                $("[href]").toggle();
            })
            $(".btn7").click(function(){
                $("input[type='text']").toggle();
            })
        });
    </script>
</body>
</html>
