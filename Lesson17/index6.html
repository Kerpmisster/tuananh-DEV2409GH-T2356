<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flip, #panel{
            width: 100px;
            padding: 0 50%;
            margin: 0;
            border: 2px solid black;
            text-align: center;
        }
        #panel{
            display: none;
            padding: 50px;
            align-items: center;
        }
    </style>
</head>
<body>
    <button id="stop">Dá»«ng</button>
    <div id="flip">
        click
    </div>
    <div id="panel">
        <p>A</p>
        <p>B</p>
        <p>C</p>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                function slideShow(){
                    $("#panel").slideDown(1000).slideUp(1000);
                }
                setInterval(slideShow,1000);
            });
            $("#stop").click(function(){
                $("#panel").stop().toggle();
            })
        });   
    </script>
</body>
</html>
