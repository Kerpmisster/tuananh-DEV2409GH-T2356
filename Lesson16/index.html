<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Thông tin sinh viên</h1>
    <div class="container">
        <div class="left">
            <div class="control-row">
                <button id="addStdBtn" class="btn btn-primary">Thêm mới sinh viên</button>
            
                <form action="" id="search" class="d-flex" role="search" method="post" style="width:80%">
                    <div class=" col m-2">
                    <input id="searched" type="search" class="form-control" aria-placeholder="Search Here"></input>
                    </div>

                    <div class=" col m-2">
                        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                    </div>
                    <div>
                        <select name="" id="sortSelect" class="form-control sort-bar">
                            <option value="none">Sắp xếp theo...</option>
                            <option value="sortNameAsc">Sắp xếp theo tên A-Z</option>
                            <option value="sortNameDesc">Sắp xếp theo tên Z-A</option>
                            <option value="sortAgeAsc">Sắp xếp theo tuổi tăng dần</option>
                            <option value="sortAgeDesc">Sắp xếp theo tuổi giảm dần</option>
                        </select>
                    </div>
                </form>
            </div>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Mã sinh viên</th>
                        <th>Tên sinh viên</th>
                        <th>Tuổi</th>
                        <th>Giới tính</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="stdList">

                </tbody>
            </table>
        </div>
        <div class="right">
            <div class="" id="stdForm">
                <h2 id="formTitle">Thêm mới sinh viên</h2>
                <form action="" id="saveStdForm">
                    <div class="md-3">
                        <label for="StdId" class="form-label">Mã sinh viên</label>
                        <input type="text" name="form-control" id="StdId" required>
                    </div>
                    <div class="md-3">
                        <label for="StdName" class="form-label">Tên sinh viên</label>
                        <input type="text" name="form-control" id="StdName" required>
                    </div>
                    <div class="md-3">
                        <label for="StdAge" class="form-label">Tuổi</label>
                        <input type="number" name="form-control" id="StdAge" required>
                    </div>
                    <div class="md-3">
                        <label for="StdGender" class="form-label">Giới tính</label>
                        <select name="" class="form-control" id="StdGender">
                            <option value="true">Nam</option>
                            <option value="false">Nữ</option>
                        </select>
                    </div>
                    <div class="md-3">
                        <label for="StdBirth" class="form-label">Ngày sinh</label>
                        <input type="date" name="form-control" id="StdBirth" required>
                    </div>
                    <div class="md-3">
                        <label for="StdPlace" class="form-label">Nơi sinh</label>
                        <input type="text" name="form-control" id="StdPlace" required>
                    </div>
                    <div class="md-3">
                        <label for="StdAddress" class="form-label">Địa chỉ</label>
                        <input type="text" name="form-control" id="StdAddress" required>
                    </div>
                    <button type="submit" class="btn btn-success">Lưu</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./javascripts/script.js" type="text/javascript"></script>
</body>
</html>
